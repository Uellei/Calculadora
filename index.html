<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Online</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">

    <div class="row">

      <div class="col d-flex justify-content-center">

        <div class="calculadora">
          <input type="text" id="text" class="form-control resultado" placeholder="0" disabled>

          <div class="row">
            <button onclick="calcular('acao', 'c')" type="button" class="btn btn-dark btn-lg clear font-weight-light">C</button>
            <button onclick="calcular('acao', '/')" type="button" class="btn num btn-dark btn-lg font-weight-light">/</button>
            <button onclick="calcular('acao', '*')" type="button" class="btn num btn-dark btn-lg font-weight-light">x</button>
          </div>

          <div class="row">
            <button onclick="calcular('valor', 7)" type="button" class="btn num btn-light btn-lg font-weight-light">7</button>
            <button onclick="calcular('valor', 8)" type="button" class="btn num btn-light btn-lg font-weight-light">8</button>
            <button onclick="calcular('valor', 9)" type="button" class="btn num btn-light btn-lg font-weight-light">9</button>
            <button onclick="calcular('acao', '-')" type="button" class="btn num btn-dark btn-lg font-weight-light">-</button>
          </div>

          <div class="row">
            <button onclick="calcular('valor', 4)" type="button" class="btn num btn-light btn-lg font-weight-light">4</button>
            <button onclick="calcular('valor', 5)" type="button" class="btn num btn-light btn-lg font-weight-light">5</button>
            <button onclick="calcular('valor', 6)" type="button" class="btn num btn-light btn-lg font-weight-light">x</button>
            <button onclick="calcular('acao', '+')" type="button" class="btn num btn-dark btn-lg font-weight-light">+</button>
          </div>

          <div class="row">
            <button onclick="calcular('acao', 1)" type="button" class="btn num btn-light btn-lg font-weight-light">1</button>
            <button onclick="calcular('acao', 2)" type="button" class="btn num btn-light btn-lg font-weight-light">2</button>
            <button onclick="calcular('acao', 3)" type="button" class="btn num btn-light btn-lg font-weight-light">3</button>
            <button onclick="calcular('acao', '=')" type="button" class="btn btn-dark btn-lg font-weight-light igual">=</button>
          </div>

          <div class="row" style="margin-top: -60px;">
            <button onclick="calcular('valor', 0)" type="button" class="btn num btn-light btn-lg font-weight-light zero">0</button>
            <button onclick="calcular('acao', '.')" type="button" class="btn num btn-light btn-lg font-weight-light">.</button>
          </div>

        </div>
      </div>

    </div>
  </section>
  
</body>
</html>
